<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />
    <title>Nifty Weather App</title>

  <body class="bg-secondary container">
    <header class="text-center">
      <h1>Weather Dashboard</h1>
    </header>

    <form class="col-md-2">
      <h2>Search for a city:</h2>
      <input
        type="text"
        name="city"
        id="citySearch"
        class="form-control"
        placeholder="Mordor"
      />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <aside>
        <ul id="recentSearches"></ul>
    </aside>

    <section id="mainCityContainer">
        <figure class="card col-sm-10 offset-md-2">

                <p class="card-text" id="temp"></p>
                <p class="card-text" id="wind"></p>
                <p class="card-text" id="humidity"></p>
              </h5>
            </div>
          </figure>
    </section>

    <h3 class="offset-md-2">5-Day Forecast:</h3>
    <section id="fiveDayCards" class="row offset-md-2">
      <figure class="card col-sm-2" id="card-1">
        <div class="card-body">
          <h5 class="card-title">

      <figure class="card col-sm-2" id="card-2">
